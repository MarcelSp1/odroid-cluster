---
- name: Install basic packages
  apt:
    pkg:
    - vim
    - curl
    - stress
    - nfs-common

- name: Create custom fact directory
  file:
    path: "/etc/ansible/facts.d"
    state: "directory"

- name: create attiny reset script
  copy:
    src:   "attiny-reset.sh"
    dest:  "/usr/local/bin/attiny-reset.sh"
    mode:  0755
    force: yes

- name: mount central nfs
  mount:
    path: /mnt/nfs
    src: 10.198.0.1:/data/nfs
    fstype: nfs
    state: mounted

- name: Set authorized key enrico
  authorized_key:
    user: root
    state: present
    key: 'ssh-rsa  enricobartz'

- name: Set authorized key rpi-master
  authorized_key:
    user: root
    state: present
    key: 'ssh-rsa  root@rpi-master'

